<!DOCTYPE html>
<html>
<head>

	<title>Multistep formulier</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<form id="multistepForm">
		<h1>Aanmelden</h1>


		<div class="tab">Stap 1

			<p><input placeholder="Voornaam" oninput="this.className = 'test'" name="fname"></p>

			<p><input placeholder="Achternaam" oninput="this.className = 'test'" name="lname"></p>

		</div>


		<div class="tab">Stap 2

			<p><input placeholder="Email" name="mail"></p>

			<p><input placeholder="Telefoonnummer" name="nummer"></p>

		</div>

		<!-- Vorige en volgende knop -->
		<div style="overflow:auto;">

    		<div>

     			<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>

      			<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>

    		</div>
  		</div>

  		<div style="text-align:center;margin-top:40px;">
   			<span class="step"></span>
    		<span class="step"></span>
  		</div>

	</form>

	<script src="form.js"></script>

</body>
</html>
