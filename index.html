<!DOCTYPE html>
<html>
<head>

	<title>Multistep formulier</title>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">

</head>
<body>

	<div class="form-box">

	<h1 class="koptekst">Word lid!</h1>

	<p class="subtekst">Vul de onderstaande velden in en start met<br> besparen voor slechts &euro;2,49 p/m!</p>


	<form id="multistepForm" action="data.html" method="get">


		<div class="tab">

			<p>Aanhef:</p>
			<p><input name="" id="aanhef"></p>

			<p>Voornaam:</p>
			<p><input oninput="this.className = 'test'" name="fname" id="voornaam"></p>

			<p>Achternaam:</p>
			<p><input oninput="this.className = 'test'" name="lname" id="achternaam"></p>

		</div>

		<div class="tab">

			<p>Geboortedag:</p>
			<p><input  name="" id="geboortedag"></p>

			<p>Geboortemaand:</p>
			<p><input  name="" id="geboortemaand"></p>

			<p>Geboortejaar:</p>
			<p><input  name="" id="geboortejaar"></p>
			
		</div>


		<div class="tab">

			<p>Email:</p>
			<p><input placeholder="" name="mail" id="email"></p>

			<p>Telefoonnummer:</p>
			<p><input placeholder="" name="nummer" id="telefoonnummer"></p>

		</div>

		<div class="tab">

			<p>Postcode:</p>
			<p><input placeholder="" name="mail" id="postcode"></p>

			<p>Huisnummer:</p>
			<p><input placeholder="" name="nummer" id="huisnummer"></p>

		</div>

		<!-- Vorige en volgende knop -->
		<div style="overflow:auto;">

    		<div>

     			<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>

      			<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>

    		</div>
  		</div>

  		<div style="text-align:center;margin-top:40px;">
   			<span class="step"></span>
    		<span class="step"></span>
    		<span class="step"></span>
    		<span class="step"></span>
  		</div>

	</form>

	</div>


		
 		<script src="js/firebase.js"></script>

 		<!-- Scripts -->
		<script src="js/form.js"></script>
		<script src="js/addUser.js"></script>



</body>
</html>
